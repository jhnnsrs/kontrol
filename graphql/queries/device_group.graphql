query ListDeviceGroups(
  $pagination: OffsetPaginationInput
  $filters: ManagementDeviceGroupFilter
  $order: ManagementDeviceGroupOrder

) {
  deviceGroups(pagination: $pagination, filters: $filters, order: $order) {
    ...ListDeviceGroup
  }
}

query GetDeviceGroup($id: ID!) {
  deviceGroup(id: $id) {
    ...DetailDeviceGroup
  }
}
