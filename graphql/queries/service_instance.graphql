query ListServiceInstances(
  $pagination: OffsetPaginationInput
  $filters: ManagementServiceInstanceFilter
  $order: ManagementServiceInstanceOrder
) {
  serviceInstances(pagination: $pagination, filters: $filters, order: $order) {
    ...ListServiceInstance
  }
}

query GetServiceInstance($id: ID!) {
  serviceInstance(id: $id) {
    ...ServiceInstance
  }
}
