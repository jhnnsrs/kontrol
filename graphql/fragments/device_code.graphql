fragment DeviceCode on ManagementDeviceCode {
  id
  code 
  stagingKind
  stagingManifest {
    identifier 
    version
    logo
    description
    url
    scopes 
    publicSources {
      kind
      url
    }
  }
  client {
    id
    kind
    name
    release {
      version
      scopes
      app {
        identifier
      }
    }
  }
}