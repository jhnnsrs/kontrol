fragment Organization on ManagementOrganization {
  id
  name
  slug
  roles {
    id
    identifier
    description
  }
  memberships {
    id
    roles {
      identifier
    }
    user {
      id
      username
      email
      profile {
        id
        avatar {
          presignedUrl
        }
      }
    }
  }
  profile {
    ...OrganizationProfile
  }
  invites {
    id
    acceptedBy {
      id
      username
      profile {
        id
        avatar {
          presignedUrl
        }
      }
    }
    status
    expiresAt
    token
    inviteUrl
  }
}

fragment ListOrganization on ManagementOrganization {
  id
  name
  slug
  
}


fragment SidebarOrganization on ManagementOrganization {
  id
  name
  slug
  profile {
    ...OrganizationProfile
  }
  memberships {
    id
    roles {
      identifier
    }
    user {
      id
      username
      profile {
        id
        avatar {
          presignedUrl
        }
      }
    }
  }
  latestClients: clients(filters: { functional: true }, pagination: { limit: 5 }) {
    ...ListClient
  }
  latestServices: serviceInstances(pagination: { limit: 5 }) {
    ...ListServiceInstance
  }

}