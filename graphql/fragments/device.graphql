fragment Device on ManagementDevice {
  id
  name
  nodeId
  clients {
    ...ListClient
  }
  deviceGroups {
    ...ListDeviceGroup
  }
  serviceInstances {
    ...ListServiceInstance
  }
}

fragment DetailDevice on ManagementDevice {
  id
  name
  nodeId
  organization {
    id
    name
  }
  clients {
    ...DetailClient
  }
  deviceGroups {
    ...ListDeviceGroup
  }
  serviceInstances {
    ...ListServiceInstance
  }
}

fragment ListDevice on ManagementDevice {
  id
  name
  nodeId
}
