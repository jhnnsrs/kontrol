fragment Manifest on ManagementStagingManifest {
  identifier
  version
  requirements {
    key
    description
  }
}

fragment ServiceManifest on ManagementStagingServiceManifest {
  identifier
  version
  logo
  description
  roles {
    key
    description
  }
  scopes {
    key
    description
  }
  publicSources {
    kind
    url
  }
}


fragment CompositionManifest on ManagementCompositionManifest {
  identifier
  instances {
    manifest {
      ...ServiceManifest
    }
    description
    identifier
  }
  clients {
    manifest {
      ...Manifest
    }
    description
    identifier
  }
}