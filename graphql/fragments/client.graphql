fragment DetailClient on ManagementClient {
  id
  token
  name
  user {
    id
    username
  }
  organization {
    id
    name
    slug
  }
  lastReportedAt
  functional
  kind
  release {
    ...ListRelease
  }
  logo {
    presignedUrl
  }
  mappings {
    ...ListServiceInstanceMapping
  }
  usedAliases {
    ...ListUsedAlias
  }
  device {
    id
    name
  }
  issueUrl
  publicSources {
    kind
    url
  }
  manifest {
    ...Manifest
  }

  scopes {
    id
    identifier
    description
  }
}

fragment ListClient on ManagementClient {
  id
  organization {
    id
  }
  user {
    id
    username
  }
  logo {
    presignedUrl
  }
  device {
    id
    name
  }
  name
  kind
  release {
    version
    logo {
      presignedUrl
    }
    app {
      id
      identifier
      logo {
        presignedUrl
      }
    }
  }
  manifest {
    ...Manifest
  }
  lastReportedAt
}
