fragment DetailClient on ManagementClient {
  id
  token
  name
  user {
    id
    username
  }
  functional
  kind
  release {
    ...ListRelease
  }
  logo {
    presignedUrl
  }
  mappings {
    ...ListServiceInstanceMapping
  }
  usedAliases {
    ...ListUsedAlias
  }
  device {
    id
    name
  }
  issueUrl
  publicSources {
    kind
    url
  }
}

fragment ListClient on ManagementClient {
  id
  user {
    id
    username
  }
  logo {
    presignedUrl
  }
  device {
    id
    name
  }
  name
  kind
  release {
    version
    logo {
      presignedUrl
    }
    app {
      id
      identifier
      logo {
        presignedUrl
      }
    }
  }
}
