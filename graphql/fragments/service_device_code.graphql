fragment ServiceDeviceCode on ManagementServiceDeviceCode {
  id
  code 
  stagingAliases {
    host
    port
  }
  stagingManifest {
    identifier 
    version
    logo
    description
    roles {
      key
      description
    }
    scopes {
      key
      description
    }
    publicSources {
      kind
      url
    }
  }
  instance {
    id
    identifier 
    release {
      id
      service {
        id
        identifier
      } 
      version
    }
    
  }
}